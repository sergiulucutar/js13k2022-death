<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="level">
      <canvas></canvas>
      <div class="btn__wrapper">
        <button class="btn btn__progress" onclick="progress()">â†’ <span id="turnCount"></span></button>
        <div class="inventory">
          <div>Seeds: <span id="inventory__seeds"></span></div>
          <div>Petals: <span id="inventory__petals"></span></div>
        </div>
        <div class="actions">
          <label>
            <input type="radio" name="action" value="PLANT" onclick="selectAction('PLANT')" checked/>
            <span>Plant</span>
          </label>
          <label>
            <input type="radio" name="action" value="HARVEST" onclick="selectAction('HARVEST')"/>
            <span>Harvest</span>
          </label>
          <label>
            <input type="radio" name="action" value="REMOVE" onclick="selectAction('REMOVE')"/>
            <span>Removes</span>
          </label>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
